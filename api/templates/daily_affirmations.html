{% extends "botindex.html" %}
{% block content %}
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .affirmation-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .affirmation-text {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
        }

        .next-button {
            margin-left: revert;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <h1>Daily Affirmations</h1>
    <div class="affirmation-container">
        <p class="affirmation-text">I am capable of achieving my goals and dreams.</p>
    </div>
    <button class="next-button" onclick="showNextAffirmation()">Next Affirmation</button>

    <script>
        // Add your JavaScript code here
        const affirmations = [
            "I am capable of achieving my goals and dreams.",
            "I radiate confidence, self-respect, and inner harmony.",
            "My life is full of purpose and meaning.",
            // Add more affirmations as needed
        ];

        let currentAffirmationIndex = 0;

        function showNextAffirmation() {
            currentAffirmationIndex = (currentAffirmationIndex + 1) % affirmations.length;
            document.querySelector('.affirmation-text').textContent = affirmations[currentAffirmationIndex];
        }
    </script>
{% endblock %}
