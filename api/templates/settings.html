<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link id="theme-link" rel="stylesheet" href="winterfrost.css">
</head>
<body>
    <h1>Theme Changer</h1>

    <label for="theme-select">Select a Theme:</label>
    <select id="theme-select">
        <option value="winterfrost.css">Default Theme</option>
        <option value="summernight.css">Dark Theme</option>
        <option value="rainyday.css">Light Theme</option>
    </select>

    <script>
        document.getElementById('theme-select').addEventListener('change', function() {
            var theme = this.value;
            document.getElementById('theme-link').href = theme;
        });
    </script>
</body>
</html>
